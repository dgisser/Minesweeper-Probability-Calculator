<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id = "body">
    <h1>Zen Minesweeper Monte Carlo Auto Solver</h1>
    <form>
        <label for="rows">Rows:</label>
        <input type="number" id="numRows" name="numRows" min="1" max="16", step="1", value="16">
        &nbsp;
        <label for="columns">Columns:</label>
        <input type="number" id="numColumns" name="numColumns" min="1" max="30", step="1", value="30">
        &nbsp;
        <label for="mines">Number of Mines:</label>
        <input type="number" id="numMines" min="1" max="120", step="1", value="99">
        &nbsp;
        <input type="button" onclick="generateGrid()" value="New Game">
        <!-- <input type="button" onclick="getVariables()" value="Variable Return"> -->
        &nbsp;
        <input type="checkbox" title="Include probabilities for unbordered cells." id="nonEdgeProbability" onclick="toggleShowNonEdge()" style="visibility:hidden">
        <label for="nonEdge" style="visibility:hidden">All</label>
        <br>
        <button type='button' style="margin-top: 10px" onclick='document.getElementById("numRows").value = 9; document.getElementById("numColumns").value = 9; document.getElementById("numMines").value = 10; generateGrid();'>Beginner</button>
        <button type='button' onclick='document.getElementById("numRows").value = 16; document.getElementById("numColumns").value = 16; document.getElementById("numMines").value = 40; generateGrid();'>Intermediate</button>
        <button type='button' onclick='document.getElementById("numRows").value = 16; document.getElementById("numColumns").value = 30; document.getElementById("numMines").value = 99; generateGrid();'>Expert</button>
        <button type='button' onclick='document.getElementById("numRows").value = 16; document.getElementById("numColumns").value = 30; document.getElementById("numMines").value = 120; generateGrid();'>Hell</button>
      </form>

    <div id="timerBlock">
        <span id ="minesRemaining"></span>
        <span id="minutes">00</span>:<span id="seconds">00</span>
        <input type="checkbox" title="Change left click to flag. You can also click on revealed empty cells to switch modes." id="flagMode" onclick="toggleFlagMode(false)" style="visibility:hidden">
        <label for="flagMode" style="visibility:hidden">Flag Mode</label>
    </div>
    <script src="index.js"\> </script>
    <script>generateGrid()</script>
</body>
</html>
